services:
    app:
        build:
            args:
                user: admin
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: larapi_image
        container_name: larapi_container
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - larapi_network
    mysql:
        image: mysql:8.0
        container_name: larapi_db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker-compose/mysql_data:/var/lib/mysql
        networks:
            - larapi_network
    nginx:
        image: nginx:alpine
        container_name: larapi_nginx
        restart: unless-stopped
        ports:
            - 80:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - larapi_network
    redis:
        image: redis:alpine
        container_name: larapi_redis
        restart: unless-stopped
        networks:
            - larapi_network
networks:
    larapi_network:
        driver: bridge
volumes:
    mysql_data:
